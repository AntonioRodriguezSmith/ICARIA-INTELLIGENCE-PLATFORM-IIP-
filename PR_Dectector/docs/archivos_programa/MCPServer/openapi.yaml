servers:
  - url: http://localhost:8000
paths:
  /status:
    get:
      summary: Estado del servidor MCP
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /analizar:
    post:
      summary: Analiza casos Broker contra condiciones ICARIA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                casos:
                  type: array
                  items:
                    type: object
                condiciones:
                  type: array
                  items:
                    type: object
      responses:
        '200':
          description: Reporte de an치lisis
          content:
            application/json:
              schema:
